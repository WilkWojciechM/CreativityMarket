<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
    <div class="container">
        <main class="main-content" layout:fragment="content">
            <!--Nagłówek pobierany z modelu-->
            <h2 class="list-heading" th:text="${heading}">Our Creators projects</h2>
            <!-- Opis pobieramy z modelu -->
            <p class="list-description" th:text="${description}">Opis sekcji, przykładowy</p>
            <!-- Zostawiamy tylko pierwszy element <li> -->
            <ul class="project-list" th:remove="all-but-first">
                <!-- Pętla po wszystkich projektach z modelu -->
                <li class="project-list-item" th:each="project: ${projects}">
                    <!-- Link do strony pojedynczego projektu typu /project/5 -->
                    <a href="#" th:href="@{|/project/${project.id}|}">
                        <!-- Po uruchomieniu aplikacji ścieżka do placeholdera plakatu wygląda nieco inaczej -->
                        <img src="../static/img/poster-placeholder.png"
                             th:src="${project.projectPic != null} ? '/img/' + ${project.projectPic} : '/img/poster-placeholder.png'"
                             alt="project title"
                             class="project-list-item-image">
                    </a>
                    <div class="project-list-item-card">
                        <div class="project-list-item-content">
                            <h3 class="project-list-item-title">
                                <a href="#" th:href="@{|/project/${project.id}|}" th:text="${project.name}">Project name</a>
                            </h3>
                            <h4>
                                <a href="#" th:href="@{|/creator/${project.user}|}" th:text="${project.user}">Creator</a>
                            </h4>
                            <h4>
                                <a href ="#" th:href="@{|/field/${project.field}|}" th:text="${project.field}">Field</a>
                            </h4>
                        </div>
                        <div class="project-list-item-rating">
                            <i class="fas fa-star"></i>
                            <span th:if="${project.ratingCount}" th:text="${#numbers.formatDecimal(project.avgRating, 1, 1)}">8.7</span>
                            <span th:if="!${project.ratingCount}">No rating</span>
                        </div>

                    </div>
                </li>
                <li class="project-list-item">
                    <a href="#">
                        <img src="../static/img/poster-placeholder.png"
                             alt ="Project title"
                             class="project-list-item-image">
                    </a>
                    <div class="project-list-item-card">
                        <div class="project-list-item-content">
                            <h3 class="project-list-item-title">
                                <a href="#">Project name</a>
                            </h3>
                            <h4>
                                <a href="#">Creator</a>
                            </h4>
                        </div>
                        <div class="project-list-item-rating">
                            <i class="fas fa-star"></i>
                            <span>8.1</span>
                        </div>
                    </div>
                </li>
                <li class="project-list-item">
                    <a href="#">
                        <img src="../static/img/poster-placeholder.png"
                             alt ="Project title"
                             class="project-list-item-image">
                    </a>
                    <div class="project-list-item-card">
                        <div class="project-list-item-content">
                            <h3 class="project-list-item-title">
                                <a href="#">Project name</a>
                            </h3>
                            <h4>
                                <a href="#">Creator</a>
                            </h4>
                        </div>
                        <div class="project-list-item-rating">
                            <i class="fas fa-star"></i>
                            <span>8.3</span>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
