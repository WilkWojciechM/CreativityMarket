<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Fields of Projects - CreativityMarket</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Projects Fields</h2>
  <p class="list-description">
    Fields of projects, you can find on CreativityMarket
  </p>
  <ul class="list-border">
    <li th:each="field:${fields}">
      <a th:href="@{|/field/${field.name}|}"
         th:text="${field.name}">

      </a>
    </li>
  </ul>
</main>
</body>
</html>
